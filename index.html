<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15progiveaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
<script src="app.js"></script>
</body>
<section class="section-center">
    <!-- image -->
    <article class="gift-img">
      <img src="images/iphone pic.jpg" alt="gift picture" />
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>old iphone giveaway</h3>
      <h4 class="giveaway">Giveaway ends on 22 April 2024, Midnight</h4>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In ullam
        corrupti quasi expedita accusantium libero cumque voluptatem
        veritatis, facilis magnam!
      </p>
      <div class="deadline">
        <div class="deadline-format">
          <!-- days -->
          <div>
            <h4 class="day">0</h4>
            <span>Days</span>
          </div>
        </div>
        <div class="deadline-format">
          <!-- Hours -->
          <div>
            <h4 class="hour">0</h4>
            <span>Hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <!-- Mintues -->
          <div>
            <h4 class="minute">0</h4>
            <span>Mins</span>
          </div>
        </div>
        <div class="deadline-format">
          <!-- Seconds -->
          <div>
            <h4 class="second">0</h4>
            <span>Secs</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <script src="app.js"></script>
</html>
